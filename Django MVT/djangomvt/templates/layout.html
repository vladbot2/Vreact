{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block mystyles %}
    {% endblock %}
</head>
<body style="margin-top: 3rem;">
    <header data-bs-theme="dark"> 
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> 
            <div class="container-fluid"> 
                <a class="navbar-brand" href="#">Carousel</a> 
                <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
                    aria-controls="navbarCollapse" aria-expanded="false" 
                    aria-label="Toggle navigation"> 
                    <span class="navbar-toggler-icon"></span> 
                </button> 
                <div class="collapse navbar-collapse" id="navbarCollapse"> 
                    <ul class="navbar-nav me-auto mb-2 mb-md-0"> 
                        <li class="nav-item"> 
                            <a class="nav-link active" aria-current="page" href="/">До хати</a> 
                        </li> 
                        <li class="nav-item"> 
                            <a class="nav-link" href="/categories">Категорії</a> 
                        </li> 
                        <li class="nav-item"> 
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a> 
                        </li> 
                    </ul> 
                    {%if not user.is_authenticated%}
                    <div class="d-flex" style="margin-right:20px;" >
                        <a class="btn" style="background-color:black;" href="/users/login">Вхід</a>
                    </div>
                    <div class="d-flex" style="margin-right:20px;">
                        <a class="btn" width="100px" style="background-color:black;" href="/users/register">Реєстрація</a>
                    </div>
                    {%else%}
                    <div class="d-flex" style="margin-right:20px">
                        <a class='btn' style="background-color:black;" href="/users/profile">
                            Привіт, {{user.username}}!
                        </a>
                        <a class='btn' style="background-color:black;" href="/users/logout">Вихід</a>
                    </div>
                    {%endif%}
                </div> 
            </div> 
        </nav> 
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
